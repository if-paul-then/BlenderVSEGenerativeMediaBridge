name: TETYYS Text-to-Speech (Single String Args)
command:
  program: curl
  arguments: |-
    -v -L -o "{output_path}" -G --data-urlencode "text={text}" --data-urlencode "voice={voice}" --data-urlencode "pitch={pitch}" --data-urlencode "speed={speed}" "https://www.tetyys.com/SAPI4/SAPI4"
properties:
  input:
    - name: text
      type: text
      pass-via: text
      required: true
    - name: voice
      type: text
      pass-via: text
      default-value: "Adult Male #1, American English (TruVoice)"
    - name: pitch
      type: text
      pass-via: text
      default-value: "128"
    - name: speed
      type: text
      pass-via: text
      default-value: "150"
  output:
    - name: output_path
      type: audio
      pass-via: file
      file-ext: .wav
      required: true 